<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <link rel="stylesheet" href="./css/todo.css" />
  </head>
  <body>
    <header>TodoList</header>
    <div class="container">
      <input type="text" id="todo_input" placeholder="할 일을 입력하세요" />
      <button class="add_button">+</button>
      <ul id="todo_list_area">
        <input type="checkbox" name="" id="todo_checkbox" />
        <button class="complete_button">완료</button>
        <button class="rename">수정</button>
        <button class="delete_button">삭제</button>
      </ul>
    </div>
    <script src="./js/todo.js"></script>
  </body>
</html>
